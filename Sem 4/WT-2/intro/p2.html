<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"> </p>
    <script>
        let dis = document.getElementById("display");
        let arr = prompt("Enter numbers comma seprated");
        arr = arr.split(",").map(val => parseInt(val));
        let n = arr.length
        console.log(arr);
        let swap = false;

        for (let i = 0; i < n-1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j+1]) {
                    let tmp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = tmp
                    swap =  true
                }
                if (swap == false) {
                    break;
                }
            }
        }

        dis.innerText = arr

    </script>
</body>
</html>
