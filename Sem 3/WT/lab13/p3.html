<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name = "Guest") {
            return `Hello, ${name}!`
        }
        document.write(greet())
        document.write("<br>")
        document.write(greet("Dhruv"))
    </script>
</body>
</html>
