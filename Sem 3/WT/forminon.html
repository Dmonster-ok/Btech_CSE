<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: left;
        }

        td {
            width: 50%;
            padding: .3em;
        }

        .container {
            display: block;
            overflow: hidden;
        }

        .box {
            display: inline-block;
        }

        .box:first-child {
            float: left;
            width: 50%;
        }

        .box:last-child {
            float: right;
            width: 49%;

        }

        .box div{
            display: inline-block;
            background-color: #dfdfdf;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            width: 100%;
        }

        @media screen and (max-width: 800px) {
            .box {
                display: block;
            }
            .box:first-child {
                width: 100%;
                float: none;
            }
            
            .box:last-child {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="box">
            <div>
                <table>
                    <caption>
                        <h1>Student Registration</h1>
                    </caption>
                    <tr>
                        <td><label for="fname">FullName</label></td>
                        <td><input id="fname" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input id="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Mobile No</label></td>
                        <td><input id="phone" type="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><textarea id="address" name="address" id="" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="nationality">Nationality</label></td>
                        <td><input id="nationality" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input id="dob" type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <input id="gm" name="gender" value="male" type="radio">
                            <label for="gm">Male</label>
                            <input id="gf" name="gender" value="female" type="radio">
                            <label for="gf">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="deg">Highest Degree</label></td>
                        <td>
                            <select id="deg" required>
                                <option selected disabled>Select Degree</option>
                                <option value="ssc">SSC</option>
                                <option value="diplo">Diploma</option>
                                <option value="hsc">HSC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cpi">CPI</label></td>
                        <td>
                            <input id="cpi" type="number" step="0.01" min="0" max="10">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uni">University</label></td>
                        <td>
                            <input id="uni" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pyear">Passing Year</label></td>
                        <td>
                            <select id="pyear">
                                <option selected disabled>Select Your Passing Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Submit">
                            <input type="reset" value="Cancel">
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="box">
           <div>
             <table>
                 <caption>
                     <h2>COVID-19 Vaccine Registration Form</h2>
                 </caption>
                 <tr>
                     <td><label for="fname">First Name</label></td>
                     <td><input id="fname" type="text"></td>
                 </tr>
                 <tr>
                     <td><label for="lname">Last Name</label></td>
                     <td><input id="lname" type="text"></td>
                 </tr>
                 <tr>
                     <td><label for="aadhar">Aadhar Number</label></td>
                     <td><input id="aadhar" type="number"></td>
                 </tr>
                 <tr>
                     <td><label for="vname">Vaccine Name</label></td>
                     <td>
                         <select name="vname" id="vname">
                             <option selected disabled>Please Select Vaccine Name</option>
                             <option value="covaxin">Covaxin</option>
                             <option value="covishield">Covishield</option>
                         </select>
                     </td>
                 </tr>
                 <tr>
                     <td><label for="center">Vaccination Center Name</label></td>
                     <td>
                         <select name="center" id="center">
                             <option selected disabled>Please Select Vaccination Center Name</option>
                             <option value="Rajkot">Rajkot</option>
                             <option value="Jamnagar">Jamnagar</option>
                             <option value="Surat">Surat</option>
                         </select>
                     </td>
                 </tr>
                 <tr>
                     <td><label for="ddate">Date of Dose</label></td>
                     <td><input id="ddate" type="date"></td>
                 </tr>
                 <tr>
                     <td><label for="dnum">Dose Number</label></td>
                     <td>
                         <input id="dnum" type="number" max="3" min="0">
                     </td>
                 </tr>
                 <tr>
                     <td colspan="2" align="center">
                         <input type="button" value="CLICK HERE">
                         <input type="reset" value="CANCEL">
                     </td>
                 </tr>
             </table>
           </div>
        </section>
    </div>
</body>

</html>
