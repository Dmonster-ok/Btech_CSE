<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #add{
            width: 400px;
        }
        .list{
            margin-top: 20px;
            border: 1px solid black;
            padding: 1em;
        }
    </style>
</head>
<body>
    <input type="text" id="data" placeholder="Enter Task">
    <button id="addTask" onclick="addTask()">Add Task</button>
    <h3>To Do:</h3>
    <div class="list">

    </div>
    <script>
        let tasks = [];
        const list = document.querySelector('.list');
        
        function addTask() {
            tasks.push(document.getElementById('data').value)
            displayTasks();
        }
        function displayTasks(){
            for (let i = 1; i <= tasks.length; i++) {
                const task = document.createElement('div');
                task.className = 'task';
                task.id = 'task' + i;
                task.innerHTML = `${tasks[i-1]}
                <button onclick="edit(${i-1})">Edit</button>
                <button onclick="del(${i-1})">Remove</button>`;
                list.appendChild(task);
            }
        }
    </script>
</body>
</html>
