<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn{
            font-size: larger;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="changecolor()">CLICK</button>
    <script>
        let colors = ['red','green','blue','cyan','yellow','magenta']
        let el = document.getElementById('btn').style.opacity = .5
        function changecolor(){
            el.style.background = colors[ Math.round(Math.random() * colors.length - 1)]
        }
    </script>
</body>
</html>
