<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
  <body>
    
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="card text-center p-5 bg-body-tertiary" style="width: 25rem;">
            <img src="logo.png" alt="Bootstrap" class="card-img-top w-25 mx-auto d-block">
            <div class="card-body">
                <h5 class="card-title">Please sign in</h5>
                <form>
                    <input class="form-control" type="email" name="" id="" placeholder="Email address">
                    <input class="form-control" type="password" placeholder="Password">
                    
                    <div class="input-group d-flex justify-content-center">
                        <input type="checkbox" id="rem" >
                        <label for="rem" class="p-2">Rember me</label>
                    </div>
                    <button class="btn btn-primary" type="button">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
